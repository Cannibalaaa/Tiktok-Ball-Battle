<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .top-ui {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }

        .player-top-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 180px;
        }

        .player-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            min-width: 150px;
            backdrop-filter: blur(10px);
        }

        .skill-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .skill-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
        }

        .skill-name {
            font-size: 0.7em;
            color: #fff;
            min-width: 60px;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .skill-image {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .skill-cooldown {
            font-size: 0.7em;
            color: #fff;
            text-align: center;
            min-width: 35px;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .shield-bar {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: block;
        }

        .shield-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8800, #ffaa44);
            transition: width 0.3s ease;
        }

        .cooldown-display {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .cooldown-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .selection-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            text-align: center;
        }

        .selection-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .selection-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .selection-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .selection-option.selected {
            background: rgba(0, 255, 0, 0.3);
            border-color: #0f0;
        }

        .option-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .option-description {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .next-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .next-button:hover {
            background: #45a049;
        }

        .next-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .random-button {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 250px;
        }

        .random-button:hover {
            background: #7b1fa2;
        }

        .hidden {
            display: none;
        }

        /* Skills Cooldown Panel - above HP bars */
        .skills-cooldown-panel {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }

        .skills-cooldown-panel .player-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            min-width: 180px;
        }

        /* Game Area - just the canvas */
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stats Display UI - below canvas */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
        }

        .stats-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 200px;
            max-width: 200px;
        }

        .stats-title {
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

        .stats-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            overflow: hidden;
        }

        .stat-label {
            font-size: 0.7em;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 55%;
            font-weight: 500;
        }

        .stat-value {
            font-size: 0.7em;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 45%;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="title">Ball Battle Arena</div>

        <!-- Skills Cooldown UI - Above HP bars -->
        <div class="skills-cooldown-panel">
            <div class="player-panel">
                <div class="skill-display" id="player1Skills"></div>
            </div>

            <div class="player-panel">
                <div class="skill-display" id="player2Skills"></div>
            </div>
        </div>

        <!-- Top UI - Names and HP -->
        <div class="top-ui">
            <div class="player-top-info">
                <div class="player-name" id="player1Name">Player 1</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="player1HP" style="width: 100%"></div>
                </div>
                <div class="shield-bar">
                    <div class="shield-fill" id="player1Shield" style="width: 0%"></div>
                </div>
            </div>

            <div class="player-top-info">
                <div class="player-name" id="player2Name">Player 2</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="player2HP" style="width: 100%"></div>
                </div>
                <div class="shield-bar">
                    <div class="shield-fill" id="player2Shield" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Game Area - Canvas only -->
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="300"></canvas>
        </div>

        <!-- Stats Display - Below Canvas -->
        <div class="stats-container">
            <!-- Left Stats Display -->
            <div class="stats-display" id="player1Stats">
                <div class="stats-title">Player 1 Stats</div>
                <div class="stats-content">
                    <div class="stat-item">
                        <span class="stat-label">HP:</span>
                        <span class="stat-value" id="player1HPStat">1000 / 1000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Shield:</span>
                        <span class="stat-value" id="player1ShieldStat">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player1AttackName">Basic Attack</span>
                        <span class="stat-value" id="player1AttackDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player1SkillName">Basic Skill</span>
                        <span class="stat-value" id="player1SkillDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player1UltimateName">Ultimate</span>
                        <span class="stat-value" id="player1UltimateDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Crit Chance:</span>
                        <span class="stat-value" id="player1CritChance">10%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defence:</span>
                        <span class="stat-value" id="player1Defence">0</span>
                    </div>
                </div>
            </div>

            <!-- Right Stats Display -->
            <div class="stats-display" id="player2Stats">
                <div class="stats-title">Player 2 Stats</div>
                <div class="stats-content">
                    <div class="stat-item">
                        <span class="stat-label">HP:</span>
                        <span class="stat-value" id="player2HPStat">1000 / 1000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Shield:</span>
                        <span class="stat-value" id="player2ShieldStat">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player2AttackName">Basic Attack</span>
                        <span class="stat-value" id="player2AttackDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player2SkillName">Basic Skill</span>
                        <span class="stat-value" id="player2SkillDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="player2UltimateName">Ultimate</span>
                        <span class="stat-value" id="player2UltimateDamage">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Crit Chance:</span>
                        <span class="stat-value" id="player2CritChance">10%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defence:</span>
                        <span class="stat-value" id="player2Defence">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div class="selection-screen" id="selectionScreen">
        <div class="selection-panel">
            <div class="selection-title" id="selectionTitle">Enter Player Names</div>
            <div id="selectionContent">
                <input type="text" id="player1Input" placeholder="Player 1 Name"
                    style="margin: 10px; padding: 10px; font-size: 1.1em; border-radius: 5px; border: none;">
                <br>
                <input type="text" id="player2Input" placeholder="Player 2 Name"
                    style="margin: 10px; padding: 10px; font-size: 1.1em; border-radius: 5px; border: none;">
                <br>
                <button class="next-button" id="nextButton">Next</button>
            </div>
            <div id="selectionFooter"
                style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <button class="random-button" id="randomMatchButton">ðŸŽ² Random Match</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
