<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Battle Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .top-ui {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }

        .player-top-info {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 180px;
        }

        .ui-panel {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .player-panel {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .skill-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skill-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .skill-name {
            font-size: 0.9em;
            color: #fff;
            min-width: 80px;
            text-align: right;
        }

        .skill-image {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .skill-cooldown {
            font-size: 0.8em;
            color: #fff;
            text-align: center;
            min-height: 20px;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .hp-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .shield-bar {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: block;
        }

        .shield-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8800, #ffaa44);
            transition: width 0.3s ease;
        }

        .cooldown-display {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .cooldown-item {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }

        .selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .selection-panel {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            text-align: center;
        }

        .selection-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .selection-option {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .selection-option:hover {
            background: rgba(255,255,255,0.2);
            border-color: #fff;
        }

        .selection-option.selected {
            background: rgba(0,255,0,0.3);
            border-color: #0f0;
        }

        .option-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .option-description {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .next-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .next-button:hover {
            background: #45a049;
        }

        .next-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Ball Battle Arena</div>
        
        <!-- Top UI - Names and HP -->
        <div class="top-ui">
            <div class="player-top-info">
                <div class="player-name" id="player1Name">Player 1</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="player1HP" style="width: 100%"></div>
                </div>
                <div class="shield-bar">
                    <div class="shield-fill" id="player1Shield" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="player-top-info">
                <div class="player-name" id="player2Name">Player 2</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="player2HP" style="width: 100%"></div>
                </div>
                <div class="shield-bar">
                    <div class="shield-fill" id="player2Shield" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        
        <!-- Bottom UI - Skill Images and Cooldowns -->
        <div class="ui-panel">
            <div class="player-panel">
                <div class="skill-display" id="player1Skills"></div>
            </div>
            
            <div class="player-panel">
                <div class="skill-display" id="player2Skills"></div>
            </div>
        </div>
    </div>

    <!-- Character Selection Screen -->
    <div class="selection-screen" id="selectionScreen">
        <div class="selection-panel">
            <div class="selection-title" id="selectionTitle">Enter Player Names</div>
            <div id="selectionContent">
                <input type="text" id="player1Input" placeholder="Player 1 Name" style="margin: 10px; padding: 10px; font-size: 1.1em; border-radius: 5px; border: none;">
                <br>
                <input type="text" id="player2Input" placeholder="Player 2 Name" style="margin: 10px; padding: 10px; font-size: 1.1em; border-radius: 5px; border: none;">
                <br>
                <button class="next-button" id="nextButton">Next</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
